services:
  etcd:
    image: gcr.io/etcd-development/etcd:v3.5.16
    ports:
      - "2379:2379"
    environment:
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://0.0.0.0:2379

  consul:
    image: hashicorp/consul:1.19
    ports:
      - "8500:8500"

  zk:
    image: zookeeper:3.8
    ports:
      - "2181:2181"
